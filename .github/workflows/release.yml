name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v4.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
        fetch-depth: 0
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build JAR with Gradle
      run: ./gradlew clean jar --no-daemon
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: Release ${{ github.event.inputs.version }}
        body: |
          Release ${{ github.event.inputs.version }}
          
          See [CHANGELOG.md](https://github.com/hed-standard/ctagger/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/CTagger.jar
        asset_name: CTagger.jar
        asset_content_type: application/java-archive
    
    - name: Commit and push JAR to main
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        cp build/libs/CTagger.jar CTagger.jar
        git add CTagger.jar
        git diff --staged --quiet || git commit -m "Update CTagger.jar for release ${{ github.event.inputs.version }}"
        git push origin main
        git push
